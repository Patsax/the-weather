<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>The Weather</title>
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <aside class="searchContainer">
      <div class="searchField">
        <h2 id="searchHeader">Search for a City:</h2>
        <input type="text" id="cityName" placeholder="City" />
        <button id="search">Search</button>
      </div>
      <div id="history">
        <!-- <button>placeholder</button>
        <button>placeholder</button>
        <button>placeholder</button> -->
      </div>
    </aside>

    <main>
      <div class="currentContainer">
        <h2>
          <span id="cityDate"></span>
          <img id="weatherIcon" alt="current weather" />
        </h2>
        <p id="temp"></p>
        <p id="wind"></p>
        <p id="humidity"></p>
        <p>
          UV Index:
          <span id="uv"></span>
        </p>
      </div>

      <div class="futureContainer col d-flex flex-direction-row">
        <h3 id="dayforecast">5-Day Forecast:</h3>

        <div class="forecastDays col-md-2">
          <h4>
            <span id="date1"></span>
          </h4>
          <img id="icon1" alt="expected weather" />
          <p id="temp1"></p>
          <p id="wind1"></p>
          <p id="humidity1"></p>
        </div>

        <div class="forecastDays col-md-2">
          <h4>
            <span id="date2"></span>
          </h4>
          <img id="icon2" alt="expected weather" />
          <p id="temp2"></p>
          <p id="wind2"></p>
          <p id="humidity2"></p>
        </div>

        <div class="forecastDays col-md-2">
          <h4>
            <span id="date3"></span>
          </h4>
          <img id="icon3" alt="expected weather" />
          <p id="temp3"></p>
          <p id="wind3"></p>
          <p id="humidity3"></p>
        </div>

        <div class="forecastDays col-md-2">
          <h4>
            <span id="date4"></span>
          </h4>
          <img id="icon4" alt="expected weather" />
          <p id="temp4"></p>
          <p id="wind4"></p>
          <p id="humidity4"></p>
        </div>

        <div class="forecastDays col-md-2">
          <h4>
            <span id="date5"></span>
          </h4>
          <img id="icon5" alt="expected weather" />
          <p id="temp5"></p>
          <p id="wind5"></p>
          <p id="humidity5"></p>
        </div>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
